apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatpdf-deployment
  namespace: chat-pdf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatpdf-deployment
  template:
    metadata:
      labels:
        app: chatpdf-deployment
    spec:
      containers:
        - name: chat-pdf
          image: <IMAGE>
          ports:
            - containerPort: 3500
          env:
            - name: OPENAI_API_KEY
              value: ${{ secrets.OPENAI_API_KEY }}
---
apiVersion: v1
kind: Service
metadata:
  name: Chatpdf-service
  namespace: chat-pdf
spec:
  type: LoadBalancer
  selector:
    app: Chat-PDF
  ports:
    - protocol: TCP
      port: 3500
      targetPort: 3500
