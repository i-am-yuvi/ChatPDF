name: Python application

on:
  push:
    branches: [ "master" ]
  
  pull_request:
    branches: ["master"]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
#     - name: Test with pytest
#       run: |
#         pytest
    - name: Build container image
      run: docker build -t ${{secrets.DOCKERHUB_USERNAME}}/chat_pdf:$(echo $GITHUB_SHA | head -c7) .
        
    - name: Update deployment file if merged or pushed
      if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
      run: docker build -t ${{secrets.DOCKERHUB_USERNAME}}/chat-pdf:$(echo $GITHUB_SHA | head -c7) .
      
    - name: Log in to Docker Hub
      if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push image to Docker Hub
      if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
      run: docker push ${{secrets.DOCKERHUB_USERNAME}}/chat-pdf:$(echo $GITHUB_SHA | head -c7)
      
    - name: Update deployment file
      if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
      run: |
        TAG=$(echo $GITHUB_SHA | head -c7)
        sed -i "s|<IMAGE>|${{secrets.DOCKERHUB_USERNAME}}/chat-pdf:${TAG}|" $GITHUB_WORKSPACE/config/deployment.yml
  
        
